{% extends 'layout.html' %}

{% block title %}
    User Login
{% endblock title %}

{% block content %}
    <form action="/users/login/" method='post' enctype=''>
        {% csrf_token %}
        {{ form}}
        {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <button class="form-submit">Submit</button>
    </form>
{% endblock content %}
