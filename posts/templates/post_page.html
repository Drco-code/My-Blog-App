{% extends "layout.html" %}

{% block title %}
    Post
{% endblock title %}

{% block content %}
<h1>Post</h1>

<div class='img'>
    <img src="{{post.banner.url}}" alt="{{post.title}}" enctype="multipart" width="400">
</div>
<h2>{{ post.title}}</h2>
<p>{{ post.body }}</p>
<p>{{ post.date }}</p>

{% endblock content %}
